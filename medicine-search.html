<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Medicine search</title>
    <link rel="stylesheet" href="style-search.css">
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
        }
        
        div.medicine-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 20px 0;
        }
        
        div.medicine-list li {
            list-style-type: none;
            margin-bottom: 20px;
        }
        
        div.medicine-list li:last-child {
            border-bottom: 1px solid #ddd;
        }
        
        .search-bar {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .search-bar input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        .search-bar button[type="button"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            /* Corrected color code */
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="search-bar"><input type="text" id="searchInput" placeholder="Search for a medicine..."><button type="button" onclick="searchMedicine()">Search</button></div>
    <div class="medicine-list"></div>
    <script src="script.js"></script>
    <h1>Medicine Listing</h1>
    <div class="medicine-list">
        <!-- List of medicines will be added here -->
    </div>
    <script>
        function searchMedicine() {
            var searchInput = document.getElementById("searchInput");
            var searchQuery = searchInput.value.toLowerCase();
            var medicineList = document.querySelector(".medicine-list li");
            for (var i = 0; i < medicineList.length; i++) {
                var medicineItem = medicineList[i];
                if (medicineItem.innerHTML.toLowerCase().includes(searchQuery)) {
                    medicineItem.style.display = "block";
                } else {
                    medicineItem.style.display = "none";
                }
            }
        }
    </script>
</body>

</html>
